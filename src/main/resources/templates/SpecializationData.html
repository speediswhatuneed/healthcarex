<html xmlns:th="">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
  </head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h3>Specialization Data</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <tr>
                        <td>ID</td>
                        <td>CODE</td>
                        <td>NAME</td>
                        <td>NOTE</td>
                        <td>OPERATION</td>

                    </tr>
                    <tr th:each="ob:${list}">
                    <td th:text="${ob.id}"></td>
                    <td th:text="${ob.specCode}"></td>
                    <td th:text="${ob.specName}"></td>
                    <td th:text="${ob.specNote}"></td>
                    <td>
                    <a th:href="@{/spec/delete(id=${ob.id})}" class="btn btn-danger">DELETE</a> | <a th:href="@{/spec/edit(id=${ob.id})}" class="btn btn-danger">EDIT</a></td>
                    </tr>
                </table>

            </div>
            <div th:if="${message!=null}"class="card-footer bg-white text-info">
                <span th:text="${message}"></span>
            </div>

        </div>

    </div>
</body>
  </html>
