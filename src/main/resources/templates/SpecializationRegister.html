<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
  crossorigin="anonymous"
></script>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h3>Specialization Register</h3>
            </div>
            <div class="card-body">
                <form action="#" method="POST" id="specForm">
                    <div class="row">
                        <div class="col-2">
                            <label for="specName">Name</label>

                        </div>
                        <div class="col-4">
                            <input type="text" id="specName" name="specName"/>
                          

                        </div>
                        <div class="col-6">
                            <span id="specNameError"></span>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col-2">
                            <label >Code</label>

                        </div>
                        <div class="col-4">
                            <input type="text" id="specCode" name="specCode"/>
                     
                            

                        </div>
                        <div class="col-6">
                            <span id="specCodeError"></span>

                        </div>

                    </div>


                    <div class="row">
                        <div class="col-2">
                            <label >Note</label>

                        </div>
                        <div class="col-4">
                            
                            <input type="text" id="specNote" name="specNote"/>
                            

                        </div>
                        <div class="col-6">
                            <span id="specNoteError"></span>

                        </div>

                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
                

            </div>
            <div class="card-footer">
                <span>message</span>
            </div>

        </div>

    </div>
    <script>
        $(document).ready(function(){
            // hide error section
            $("#specCodeError").hide();
            $("#specNameError").hide();
            $("#specNoteError").hide();
           

            var specCodeError = false;
            var specNameError = false;
            var specNoteError = false;

            // define error variable

            function validate_specCode()
            {
                var val1 = $("#specCode").val();
                if (val1=='')
                {
                    $("#specCodeError").show();
                    specCodeError = false;
                    $("#specCodeError").html("code cannot be empty")
                    $("#specCodeError").css('color','red');
                }
                else
                {
                    $("#specCodeError").hide();
                    specCodeError=true;
                }
                return specCodeError;
            }


            function validate_specName()
            {
                var val2 = $("#specName").val();
                if (val2=='')
                {
                    $("#specNameError").show();
                    specNameError = false;
                    $("#specNameError").html("Name cannot be empty")
                    $("#specNameError").css('color','red');
                }
                else
                {
                    $("#specNameError").hide();
                    specNameError=true;
                }
                return specNameError;
            }


            function validate_specNote()
            {
                var val3 = $("#specNote").val();
                if (val3=='')
                {
                    $("#specNoteError").show();
                    specNoteError = false;
                    $("#specNoteError").html("Note cannot be empty")
                    $("#specNoteError").css('color','red');
                }
                else
                {
                    $("#specNoteError").hide();
                    specNoteError=true;
                }
                return specNoteError;
            }

            // action event

            $("#specCode").keyup(function(){
                validate_specCode();
                $(this).val($(this).val().toUpperCase());
            })

            $("#specName").keyup(function(){
                validate_specName();
               
            })

            
            $("#specNote").keyup(function(){
                validate_specNote();
               
            })

            $("#specForm").submit(function(){
                validate_specCode();
                validate_specName();
                validate_specNote();

                
                if ( specCodeError && specNoteError && specNameError ) return true;
                else return false;

            })

        });
    </script>
</body>
  </html>
