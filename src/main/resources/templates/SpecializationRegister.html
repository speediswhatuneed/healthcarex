<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"
></script>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
  crossorigin="anonymous"
></script>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-center text-white">
                <h3>Specialization Register</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/spec/save}" method="POST" id="specForm">
                    <div class="row">
                        <div class="col-2">
                            <label for="specName">Name</label>

                        </div>
                        <div class="col-4">
                            <input type="text" id="specName" name="specName"/>
                          

                        </div>
                        <div class="col-6">
                            <span id="specNameError"></span>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col-2">
                            <label >Code</label>

                        </div>
                        <div class="col-4">
                            <input type="text" id="specCode" name="specCode"/>
                     
                            

                        </div>
                        <div class="col-6">
                            <span id="specCodeError"></span>

                        </div>

                    </div>


                    <div class="row">
                        <div class="col-2">
                            <label >Note</label>

                        </div>
                        <div class="col-4">
                            
                            <input type="text" id="specNote" name="specNote"/>
                            

                        </div>
                        <div class="col-6">
                            <span id="specNoteError"></span>

                        </div>

                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
                

            </div>
            <div th:if="${message!=null}" class="card-footer bg-white text-info">
                <span th:text="${message}">message</span>
            </div>

        </div>

    </div>
    <script th:src="@{/myjs/spec_validate.js}">
       
    </script>
</body>
  </html>
